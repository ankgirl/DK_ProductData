<!-- ./HTML/openfile_from_smartstore.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트스토어 데이터 추가</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="content">
        <h1>스마트스토어 데이터 추가</h1>
        <form id="uploadForm">
            <label for="csvFile">CSV 파일 업로드:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <button type="submit">업로드</button>
        </form>
        <div id="message"></div>
    </div>
    <!-- Firebase 라이브러리 로드 (비모듈 형식) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../JS/firebaseConfig.js"></script> <!-- firebaseConfig.js 파일 로드 -->
    <script src="../JS/loadNavbar.js"></script>
    <script src="../JS/csv_upload.js"></script> <!-- csv_upload.js 파일 로드 -->
</body>
</html>
