<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Barcode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="content">
        <h1>바코드로 상품 검색</h1>
        <form id="searchForm">
            <label for="barcode">Barcode:</label>
            <input type="text" id="barcode" name="barcode" required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
        <div id="message"></div> <!-- messageDiv 요소 추가 -->
    </div>
    <!-- Firebase 라이브러리 로드 (비모듈 형식) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./firebaseConfig.js"></script> <!-- firebaseConfig.js 파일 로드 -->
    <script src="./loadNavbar.js"></script>
    <script src="./displayProductData.js"></script> <!-- displayProductData.js 파일 로드 -->
    <script src="./search_by_barcode.js"></script>
</body>
</html>
