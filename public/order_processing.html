<!-- order_processing.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <div id="navbar"></div>
    <div class="content">
        <h1>Order Processing</h1>
        <form id="uploadForm">
            <label for="xlsxFile">Upload XLSX File:</label>
            <input type="file" id="xlsxFile" accept=".xlsx" required>
            <button type="submit">Upload</button>
        </form>
        <br><br>
        <div>
            <label for="orderNumberInput">주문번호:</label>
            <input type="text" id="orderNumberInput">
            <label for="orderDropdown">Select Order Number:</label>
            <select id="orderDropdown"></select>
        </div>
        <div>
            <label for="deliveryNumberInput">운송장번호:</label>
            <input type="text" id="deliveryNumberInput">
        </div>
        <button id="printButton">Print</button>
        <div id="barcodeSection">
            <label for="barcodeInput">구매 상품 바코드:</label>
            <input type="text" id="barcodeInput">
            <label for="serviceBarcodeInput">서비스 상품 바코드:</label>
            <input type="text" id="serviceBarcodeInput">
        </div>
        <br><br>
        <button id="manualBarcodeButton" class="large-button">바코드수동처리</button>
        <button id="saveCurrentStateButton" class="large-button">현재상태저장</button>
        <button id="packingCompleteButton" class="large-button">포장완료</button>
        <br><br>
        <button id="CreateEmptyOrderButton" class="large-button">빈 주문서 생성</button>
        <button id="deleteOrderButton" class="large-button">주문서 삭제</button>        
        <br><br><br><br>
        <div id="orderDetails"></div>
        <div id="serviceDetails"></div>
        
        <div id="message"></div>
    </div>
    
    <!-- Firebase 라이브러리 로드 (비모듈 형식) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="loadNavbar.js"></script>
    <script type="module" src="aGlobalMain.js"></script>
    <script type="module" src="order_processing_upload.js"></script>
    <script type="module" src="order_processing_display.js"></script>
    <script type="module" src="order_processing_print.js"></script>
    <script type="module" src="order_processing_generate_empty.js"></script>
</body>
</html>
