<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소분류별 상품 검색</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="content">
        <h1>소분류별 상품 검색</h1>
        <form id="searchForm">
            <label for="smallCategory">Small Category:</label>
            <input type="text" id="smallCategory" name="smallCategory" required>
            <button type="submit">Search</button>
            <button type="button" id="downloadExcel">엑셀 다운로드</button>
        </form>
        <div id="result"></div>
    </div>
    <!-- Firebase 라이브러리 로드 (비모듈 형식) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="./firebaseConfig.js"></script> <!-- firebaseConfig.js 파일 로드 -->
    <script src="./loadNavbar.js"></script>
    <script src="./search_by_small_category.js"></script> <!-- search_by_small_category.js 파일 로드 -->
</body>
</html>
