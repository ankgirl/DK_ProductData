<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Barcode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="content">
        <h1>가격 확인</h1>
        <form id="searchForm">
            <label for="barcode">Barcode:</label>
            <input type="text" id="barcode" name="barcode" required>
            <button type="submit">Search</button>
        </form>
        
        <div id="additionalInfo">
            <div id="productImageContainer">
                <img id="productImageDisplay" src="" alt="제품 이미지" style="max-width: 100%; height: auto; display: none;"> 
            </div>
            
            <p>
                <label>제품명:</label> 
                <span id="productNameDisplay"></span>
            </p>
            
            <p>
                <label>SellerCode:</label> 
                <span id="sellerCodeDisplay"></span>
            </p>
            
            <p>
                <label>할인 전 가격:</label> 
                <span id="originalPriceDisplay"></span>
            </p>
            
            <p>
                <label>50%할인 가격:</label> 
                <span id="discountedPriceDisplay"></span>
            </p>
        </div>
        
        <div id="result"></div> 
        
        <div id="message"></div> 
        
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="./firebaseConfig.js"></script> 
    <script src="./loadNavbar.js"></script>    
    <script type="module" src="./search_price_by_barcode.js"></script>
    <script type="module" src="./displayPriceData.js"></script>
</body>
</html>
